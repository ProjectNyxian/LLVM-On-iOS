name: Build LLVM XCFrameworks for Release
on: [push]
jobs:
  build-llvm:
    runs-on: macos-latest
    strategy:
      matrix:
        platformArch: [iphoneos, iphonesimulator] # maccatalyst, iphonesimulator-arm64, maccatalyst-arm64
    timeout-minutes: 1200
    steps:
      - uses: actions/checkout@v3
      - run: ./build-tools.sh
      - run: |
          curl -OL https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-mac.zip
          unzip ninja-mac.zip
          mv ninja tools/bin
          export PATH=$PATH:`pwd`/tools/bin
          ./build-llvm.sh ${{ matrix.platformArch }}
      - uses: actions/upload-artifact@v3
        with:
          name: LLVM-${{ matrix.platformArch }}
          path: LLVM-${{ matrix.platformArch }}/

  create-xcframework:
    needs: build-llvm
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - run: ./create-xcframework.sh
      - run: tar -cJf LLVM.xcframework.tar.xz LLVM.xcframework
      - uses: actions/upload-artifact@v3
        with:
          name: LLVM.xcframework
          path: LLVM.xcframework.tar.xz
      - uses: actions/upload-artifact@v3
        with:
          name: libclang
          path: libclang.tar.xz
